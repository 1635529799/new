<!DOCTYPE html>
{% load static %}
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>注册 - 环境影响评价知识图谱问答系统</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/materialdesignicons.min.css' %}" />
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: url("{% static 'images/env-bg.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(2px);
    }

    .register-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(255,255,255,0.6));
    }

    .register-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      display: flex;
      overflow: hidden;
      max-width: 960px;
      width: 100%;
      animation: fadeZoom 0.6s ease;
    }

    .register-left {
      background: rgba(207, 232, 207, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      width: 45%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: #2e7d32;
      border-right: 1px solid rgba(255, 255, 255, 0.15);
    }

    .register-left h2 {
      font-size: 24px;
      font-weight: 700;
    }

    .register-left p {
      font-size: 14px;
      color: #4b604b;
      margin-top: 8px;
    }

    .register-right {
      width: 55%;
      padding: 40px 50px;
    }

    .form-group label {
      font-weight: 600;
    }

    .form-control {
      border: 1px solid rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 14px 18px;
      font-size: 15px;
      color: #2e7d32;
      box-shadow: inset 1px 1px 2px rgba(255, 255, 255, 0.3),
                  inset -1px -1px 4px rgba(0, 0, 0, 0.05);
    }

    .form-control::placeholder {
      color: #6b8c6a;
      font-style: italic;
    }

    .form-control:focus {
      border-color: #66bb6a;
      box-shadow: 0 0 0 4px rgba(102, 187, 106, 0.25);
    }

    .btn-success {
      background-color: #43a047;
      border-radius: 10px;
      padding: 12px;
      font-weight: bold;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-success:hover {
      background-color: #2e7d32;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin-top: 20px;
    }

    @keyframes fadeZoom {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      .register-box {
        flex-direction: column;
      }
      .register-left, .register-right {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="register-wrapper">
    <div class="register-box">
      <div class="register-left text-center">
        <i class="mdi mdi-leaf mdi-48px mb-3" style="color: #2e7d32;"></i>
        <h2>环境影响评价知识图谱问答系统</h2>
        <p>绿色 · 智能 · 科学<br>开启知识注册之旅</p>
      </div>

      <div class="register-right">
        <form action="/accounts/register" method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="请输入您的用户名" autocomplete="off" required>
          </div>

          <div class="form-group mb-3">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入您的密码" autocomplete="new-password" required>
          </div>

          <div class="form-group mb-4">
            <label for="password2">确认密码</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="请再次输入密码" required>
          </div>

          <div class="form-group mb-3">
            <button type="submit" class="btn btn-success">注册</button>
          </div>

          <footer class="text-center mt-3">
            <p><a href="/accounts/login">已有账号？点击登录</a></p>
          </footer>
        </form>
      </div>
    </div>
  </div>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  {% if msg %}
  <script>alert("{{ msg }}");</script>
  {% endif %}
</body>
</html>
