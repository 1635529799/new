.flex-container {
  display: flex;
  align-items: center; /* 垂直居中 */
  justify-content: center; /* 水平居中 */
  margin-bottom: 1rem; /* 根据需要添加或调整间距 */
}

.flex-container > div {
  margin-right: 5px; /* 调整列之间的间距 */
}

.flex-container > div:last-child {
  margin-right: 0; /* 最后一个元素不需要右边距 */
}

/* 设置输入框的宽度 */
.flex-container input[type="text"] {
 width: 600px; /* 设置输入框的宽度 */
}

/* 设置按钮的宽度 */
.flex-container button {
  width: auto; /* 根据内容自动调整宽度 */
}
</style>
