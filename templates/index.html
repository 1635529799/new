{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>

  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    background: url("{% static 'images/main-bg.jpg' %}") no-repeat center center fixed;
    background-size: cover;
  }

  .lyear-layout-content {
    min-height: 100vh;
    background: linear-gradient(to bottom, rgba(255,255,255,0.15), rgba(255,255,255,0.4));
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    padding: 2rem;
  }

  .card {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 16px;
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  .form-control {
    background: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.6);
    border-radius: 16px;
    padding: 14px 18px;
    font-size: 15px;
    color: #2e7d32;
  }

  .form-control::placeholder {
    color: #6b8c6a;
    font-style: italic;
  }

  .btn-primary {
    background-color: #43a047;
    border-color: #43a047;
    border-radius: 10px;
    font-size: 16px;
    padding: 10px 28px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #2e7d32;
    box-shadow: 0 6px 14px rgba(0, 128, 0, 0.35);
  }
</style>

<main class="lyear-layout-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">
            <h4>
              <a href="http://localhost:7474/browser/" target="_blank">查看图谱数据库</a>
            </h4>
          </div>
          <div class="card-body">
            <form action="/" method="get">
              {% csrf_token %}
              <div class="input-group">
                <input type="text" id="key" value="{{ inputs }}" name="key" class="form-control" placeholder="请输入节点名称">
                <span class="btn btn-primary input-group-addon" type="button" onclick="this.form.action='/';this.form.submit();">查询</span>
                <span class="btn btn-primary input-group-addon" type="button" onclick="this.form.action='/rec';this.form.submit();">在线推荐</span>
              </div>
            </form>
            {% if ss %}
              <div class="mt-3">
                <h5 class="text-success">{{ ss|safe }}</h5>
              </div>
            {% endif %}
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div id="main" style="width: 100%; height: 640px"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="{% static 'jquery-1.10.2.min.js' %}"></script>
<script src="{% static 'echarts.min.js' %}"></script>
<script>
  var myChart = echarts.init(document.getElementById('main'));
  var option1 = {
    title: { text: '' },
    animationDurationUpdate: 1500,
    animationEasingUpdate: 'quinticInOut',
    legend: {
      x: "center",
      show: true,
      data: {{ legend_data|safe }}
    },
    series: [
      {
        type: 'graph',
        layout: 'force',
        symbolSize: 50,
        edgeSymbol: ['circle', 'arrow'],
        edgeSymbolSize: [4, 4],
        edgeLabel: {
          normal: {
            show: true,
            formatter: function (x) { return x.data.name; },
            textStyle: { fontSize: 10 }
          }
        },
        force: { repulsion: 1000, edgeLength: [10, 100] },
        focusNodeAdjacency: true,
        draggable: true,
        roam: true,
        categories: {{ categories|safe }},
        label: {
          normal: {
            show: true,
            textStyle: { fontSize: 10 }
          }
        },
        tooltip: {
          formatter: function (node) {
            return node.value ? node.data.name + ":" + node.data.showNum : node.data.name;
          }
        },
        lineStyle: {
          normal: {
            opacity: 0.9,
            width: 1,
            curveness: 0.3
          }
        },
        nodes: {{ datas|safe }},
        links: {{ links|safe }}
      }
    ]
  };
  myChart.setOption(option1);
</script>
{% endblock %}
