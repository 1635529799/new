{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="lyear-layout-content">
  <style>
    .card-glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 15px;
      color: #ffffff;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-style: italic;
    }

    .btn-deep-green {
      background-color: #2e7d32;
      border-color: #2e7d32;
      color: #fff;
      padding: 10px 26px;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 128, 0, 0.2);
    }

    .btn-deep-green:hover {
      background-color: #1b5e20;
      box-shadow: 0 6px 16px rgba(0, 128, 0, 0.3);
    }

    .breadcrumb {
      background: transparent;
      padding-left: 0;
      margin-bottom: 2rem;
      color: #c8e6c9;
    }

    .breadcrumb a {
      color: #a5d6a7;
      font-weight: 500;
    }

    .breadcrumb-item.active {
      color: #ffffff;
    }

    label {
      color: #c8e6c9;
      font-weight: 500;
    }
  </style>

  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/get_all">知识图谱管理</a></li>
        <li class="breadcrumb-item active" aria-current="page">编辑节点</li>
      </ol>
    </nav>

    <div class="card-glass">
      <form method="post" action="/edit/">
        {% csrf_token %}

        <div class="form-group row mb-4">
          <label class="col-sm-2 col-form-label">开始节点</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="start_node" placeholder="请输入开始节点" value="{{ start_node }}">
          </div>
        </div>

        <div class="form-group row mb-4">
          <label class="col-sm-2 col-form-label">开始节点类型</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="start_node_type" placeholder="请输入开始节点类型" value="{{ start_node_type }}">
          </div>
        </div>

        <div class="form-group row mb-4">
          <label class="col-sm-2 col-form-label">关系</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="relationship" placeholder="请输入关系" value="{{ relationship }}">
          </div>
        </div>

        <div class="form-group row mb-4">
          <label class="col-sm-2 col-form-label">结束节点</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="end_node" placeholder="请输入结束节点" value="{{ end_node }}">
          </div>
        </div>

        <div class="form-group row mb-4">
          <label class="col-sm-2 col-form-label">结束节点类型</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="end_node_type" placeholder="请输入结束节点类型" value="{{ end_node_type }}">
          </div>
        </div>

        <div class="text-right">
          <button type="submit" class="btn btn-deep-green">保存并返回</button>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
