{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main class="lyear-layout-content">
        <div class="container">
    <nav aria-label="breadcrumb" style="margin: 10px 0">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">编辑</a></li>
      </ol>
    </nav>
    <form method="post" action="/edit/">
    {% csrf_token %}
    <div class="mb-5 row form-group">
        <label for="formGroupExampleInput" class="col-sm-2 col-form-label">开始节点</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="开始节点" name="start_node" value="{{ start_node }}">
        </div>
    </div>
    <div class="mb-3 row form-group">
        <label for="formGroupExampleInput" class="col-sm-2 col-form-label">开始节点类型</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="开始节点类型" name="start_node_type" value="{{ start_node_type }}">
        </div>
    </div>
    <div class="mb-3 row form-group">
        <label for="formGroupExampleInput2" class="col-sm-2 col-form-label">关系</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="关系" name="relationship" value="{{ relationship }}">
        </div>
    </div>
            <div class="mb-3 row form-group">
        <label for="formGroupExampleInput" class="col-sm-2 col-form-label">结束节点</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="结束节点" name="end_node" value="{{ end_node }}">
        </div>
    </div>
    <div class="mb-3 row form-group">
        <label for="formGroupExampleInput" class="col-sm-2 col-form-label">结束节点类型</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="结束节点类型" name="end_node_type" value="{{ end_node_type }}">
        </div>
    </div>
    <!-- 可以根据需要添加更多字段 -->
    <button type="submit" class="btn btn-primary">保存并返回</button>
</form>


</div>
    </main>
    <script src="/static/jquery-1.10.2.min.js"></script>
    <script src="/static/echarts.min.js"></script>

{% endblock %}
